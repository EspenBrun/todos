<template name="home">
	<p>Welcome to the todos application.</p>
</template>

<template name="main">
	<h1>Todos</h1>
	{{> navigation}}
	{{> yield}}
	<hr />
	<p>Copyright &copy; Todos, 2014-2015.</p>
</template>

<template name="navigation">
	<ul>
		<li>
			<a href="{{pathFor route='home'}}">Home</a>
		</li>
	 	<li>
	 		<a href="{{pathFor route='register'}}">Register</a>
 		</li>
	 	<li>
		 	<a href="{{pathFor route='login'}}">Login</a>
	 	</li>
	</ul>
</template>

<template name="todos">
{{> addTodo}}
	<ul>
	{{#each todo}}
		{{> todoItem}}
	{{/each}}	
	</ul>
{{> todosCount}}
</template>

<template name="todoItem">
	<li class={{checked}}>
		<input type="checkbox" {{checked}}>
		<input type="text" value="{{name}}" name="todoItem">
		<button class="delete-todo">&times;</button>
	</li>
</template>

<template name="addTodo">
	<form>
		Create a task:
		<input type="text" name="todoName" placeholder="Insert task">
	</form>
</template>

<template name="todosCount">
{{#if todosCount}}
	<p>Total: {{todosCount}}</p>
	<p>Active: {{activeCount}}</p>
	<p>Completed: {{completedCount}} </p>
{{/if}}
</template>

<template name="register">
	<h2>Register</h2>
</template>

<template name="login">
	<h2>Login</h2>
</template>
