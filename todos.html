<head>
	<title>Todos</title>
</head>

<body>
	<h1>Todos</h1>
	{{> todos}}
</body>

<template name="todos">
{{> addTodo}}
	<ul>
	{{#each todo}}
		{{> todoItem}}
	{{/each}}	
	</ul>
</template>

<template name="todoItem">
	<li>{{name}}</li>
</template>

<template name="addTodo">
	<form>
		Create a task:
		<input type="text" name="todoName" placeholder="Insert task">
	</form>
</template>
