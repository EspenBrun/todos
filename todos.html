<head>
	<title>Todos</title>
</head>

<body>
	<h1>Todos</h1>
	{{> todos}}
</body>

<template name="todos">
{{> addTodo}}
	<ul>
	{{#each todo}}
		{{> todoItem}}
	{{/each}}	
	</ul>
{{> todosCount}}
</template>

<template name="todoItem">
	<li class={{checked}}>
		<input type="checkbox" {{checked}}>
		<input type="text" value="{{name}}" name="todoItem">
		<button class="delete-todo">&times;</button>
	</li>
</template>

<template name="addTodo">
	<form>
		Create a task:
		<input type="text" name="todoName" placeholder="Insert task">
	</form>
</template>

<template name="todosCount">
{{#if todosCount}}
	<p>Total: {{todosCount}}</p>
	<p>Active: {{activeCount}}</p>
	<p>Completed: {{completedCount}} </p>
{{/if}}
</template>
